<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Text</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .images {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .images img {
            width: 45%;
            height: auto;
        }
        .text {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="images">
            <img id="rgb-image" src="{{ url_for('static', filename='rgb_img.png') }}" alt="Left Image">
            <img id="ir-image" src="{{ url_for('static', filename='ir_img.png') }}" alt="Right Image">
        </div>
        <div class="text">
            <p>Fire Detection.</p>
        </div>
    </div>
    <script>
        function updateImages() {
            const rgbImage = document.getElementById('rgb-image');
            const irImage = document.getElementById('ir-image');

            rgbImage.src = `{{ url_for('static', filename='rgb_img.png') }}?t=` + new Date().getTime();
            irImage.src = `{{ url_for('static', filename='ir_img.png') }}?t=` + new Date().getTime();
        }
        setInterval(updateImages, 1000);
    </script>
</body>
</html>
