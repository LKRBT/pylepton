<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Text</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .videos {
	   display: flex;
	   justify-content: space-around;
	   width: 100%
        }
	.videos img {
	   width: 45%;
	   height: auto;
	}
        .text {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="videos">
            <img src="{{ url_for('video_feed_rgb') }}" alt="RGB Video Stream">
	    <img src="{{ url_for('video_feed_ir') }}" alt="IR Video Stream">
        </div>
        <div class="text">
            <p>Fire Detection.</p>
        </div>
    </div>
</body>
</html>
